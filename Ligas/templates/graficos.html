    <h4>Informacion de equipos</h4>
    <div id="containerx" style="width:100%; height:400px;"></div>
    <script>
Highcharts.chart('containerx', {
    chart: {
        type: 'column'
    },
    title: {
        text: '{{nombre1}} vs {{nombre2}}'
    },
    xAxis: {
        categories: ['local', 'visitante']
    },dd
    credits: {
        enabled: false
    },
    series: [{
        name: 'victoria',
        data: {{victoria}}
    }, {
        name: 'empates',
        data: {{empate}}
    }, {
        name: 'Derrotas',
        data: {{derrota}}
    }]
}); 
    </script>
